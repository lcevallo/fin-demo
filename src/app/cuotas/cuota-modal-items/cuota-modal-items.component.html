<div mat-dialog-content>
        <div class="relative px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="relative max-w-md mx-auto mt-8 sm:mt-16">
                <div class="absolute -inset-2">
                    <div class="w-full h-full mx-auto rotate-180 opacity-30 blur-lg filter" style="background: linear-gradient(90deg, #44ff9a -0.55%, #44b0ff 22.86%, #8b44ff 48.36%, #ff6644 73.33%, #ebff70 99.34%)"></div>
                </div>    
                <form class="relative bg-white shadow-xl rounded-2xl" autocomplete="off" (submit)="onSubmit()">
                    <div class="p-8 sm:px-10">
                        <div class="space-y-5">
                            <div>
                                <label for="" class="font-medium text-gray-900 font-pj"> Concepto </label>
                                <div class="mt-2.5">
                                    <select class="block w-full px-5 py-4 text-base font-normal text-gray-900 placeholder-gray-600 bg-white border border-gray-300 rounded-xl focus:border-gray-900 focus:ring-1 focus:ring-gray-900 font-pj focus:outline-none"  >
                                        <option value="0">-Select-</option>
                                        <option *ngFor="let concepto of productosMaestria" value="{{concepto.id}}">{{concepto.nombre}}</option>
                                    </select>
                                </div>
                            </div>    
                            <div>
                                <label for="" class="font-medium text-gray-900 font-pj">Fecha Corte</label>
                                <div class="mt-2.5">
                                    <input
                                        type="date"
                                        name=""
                                        id=""
                                        placeholder="Ingrese la fecha de corte"
                                        class="block w-full px-5 py-4 text-base font-normal text-gray-900 placeholder-gray-600 bg-white border border-gray-300 rounded-xl focus:border-gray-900 focus:ring-1 focus:ring-gray-900 font-pj focus:outline-none"
                                    />
                                </div>
                            </div>

                          
                            <div>
                                <label for="" class="font-medium text-gray-900 font-pj"> Valor </label>
                                <div class="mt-2.5 flex rounded-xl border border-gray-300 overflow-hidden">
                                    <span class="inline-flex items-center px-5 py-4 bg-gray-100 text-gray-500">
                                        $
                                    </span>
                                    <input
                                        type="number"
                                        name=""
                                        id=""
                                        placeholder="Ingrese el valor"
                                        class="block w-full px-5 py-4 text-base font-normal text-gray-900 placeholder-gray-600 bg-white focus:border-gray-900 focus:ring-1 focus:ring-gray-900 font-pj focus:outline-none"
                                    />
                                </div>
                            </div>
                            


                            <div>
                                <div class="flex">
                                    <button
                                        type="submit"
                                        (click)="onSubmit()"
                                        class="
                                            inline-flex
                                            items-center
                                            justify-center
                                            w-1/2
                                            px-8
                                            py-4
                                            text-base
                                            font-bold
                                            text-white
                                            transition-all
                                            duration-200
                                            bg-gray-900
                                            border border-transparent
                                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900
                                            font-pj
                                            hover:bg-gray-600
                                            rounded-xl
                                            mr-2"
                                    > 
                                    <mat-icon class="mr-2">save</mat-icon>                                      
                                Guardar                                    
                                    </button>
                                    <button                                    
                                        type="button"
                                        mat-button
                                        (click)="closepopup()"
                                        class="
                                            inline-flex
                                            items-center
                                            justify-center
                                            w-1/2
                                            px-8
                                            py-4
                                            text-base
                                            font-bold
                                            text-white
                                            transition-all
                                            duration-200
                                            bg-gray-900
                                            border border-transparent
                                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900
                                            font-pj
                                            hover:bg-gray-600
                                            rounded-xl
                                            ml-2"
                                    >
                                    <mat-icon class="mr-2">cancel</mat-icon>
                                    Cancel
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
</div>
